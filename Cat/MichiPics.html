<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cat/catStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Titan+One&display=swap" rel="stylesheet">
    <title>Michi Pics</title>
</head>
<body>
    <header>
        <img class="main_icon" src="../assets/img/cat.png" alt="main icon">
        <span></span><h1>Michi Pics</h1>
    </header>
    <nav>
        <ul>
            <li class="navbar_pics" >Pics</li>
            <li class="navbar_favorite">Favorite</li>
            <li class="navbar_upload">Upload image</li>
        </ul>
    </nav>
    <main>
        <span id="error"></span>

        <section class="section_pics">
            <div class="btnGenerate-container">
                <button onclick="loadRandomDogs()" class="buttom-generate">Generate Doggy</button>
            </div>

            <div class="pics-container">
                <article>
                    <button id="btn1" class="btnFav" >♥</button>
                    <img class="DogImage" id="img1" alt="Foto gato aleatorio">
                </article>
    
                <article>
                    <button id="btn2" class="btnFav" >♥</button>
                    <img class="DogImage" id="img2" alt="Foto gato aleatorio">
                </article>
    
                <article>
                    <button id="btn3" class="btnFav" >♥</button>
                    <img class="DogImage" id="img3" alt="Foto gato aleatorio">
                </article>
    
                <article>
                    <button id="btn4" class="btnFav" >♥</button>
                    <img class="DogImage" id="img4" alt="Foto gato aleatorio">
                </article>
    
                <article>
                    <button id="btn5" class="btnFav" >♥</button>
                    <img class="DogImage" id="img5" alt="Foto gato aleatorio">
                </article>
    
                <article>
                    <button id="btn6" class="btnFav" >♥</button>
                    <img class="DogImage" id="img6" alt="Foto gato aleatorio">
                </article>
            </div>

        </section>
        
        <section class="section_favorites inactive" id="favorites">
        </section>

        <section class="section_upload inactive" id="uploadingDoggy">
            <h2>Upload section</h2>
            <p>You can upload the photo of your own four-legged friend, it will be saved in Favorites so that it always be with you and our community.</p>
            <div class="upload-box"> 
                <form id="uploadiongForm">
                    <input id="file" type="file" name="file" placeholder="Upload photo">
                    <button type="button" onclick="uploadDoggyPhoto()" >Upload</button>
                </form>
            </div>
        </section>
        
        <section class="section_about">
            
        </section>
    </main>

    <script src="./catMain.js"></script>
</body>
</html>
